<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <style type="text/css">
        .swiper-container{
            width: 500px;
            height: 300px;
        }
        .swiper-wrapper,.swiper-slide{
            width: 100%;
            height: 100%;
        }
        .swiper-pagination{/*设置分页的位置*/
            width: 100%;
            bottom: 10%;
        }
        .swiper-pagination-bullet{/*设置焦点的大小*/
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img data-src="img/banner/banner1.jpg" class="swiper-lazy"/>
                <div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide">
                <img data-src="img/banner/banner2.jpg" class="swiper-lazy"/>
                <div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide">
                <img data-src="img/banner/banner3.jpg" class="swiper-lazy" />
                <div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide">
                <img data-src="img/banner/banner4.jpg" class="swiper-lazy"/>
                <div class="swiper-lazy-preloader"></div>
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</body>
</html>
<script src="js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper(".swiper-container",{
        direction:"horizontal",// 滑动的方向（水平方向horizontal）|垂直方向（vertical））
        loop : true,//循环模式
        autoplay:1000,//自动轮播
        effect:"slide",//slide默认值 cube 3D翻转 flip卡片翻转效果
        // 如果需要分页器
        pagination: '.swiper-pagination',
        paginationClickable :true,//分页可点击
            // 如果需要前进后退按钮
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        lazyLoading:true,//设置延迟加载
        onSlideChangeEnd : function(){
            //滑块滑动结束时执行这里的代码
        },
        onInit : function(){
            //初始化
        }

    })

</script>
